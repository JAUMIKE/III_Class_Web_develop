<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 10. 於網頁放置一顆按鈕A -->
    <button onclick="console.log('apple')">A</button>
    <!-- 15. 測試加入滑鼠點擊事件，點擊後在 console 顯示一段文字 -->

    <!-- 20. 增加按鈕B，也加入點擊事件，事件中執行指定的function -->
    <!-- alert 瀏覽器已有預設方法 -->
    <!-- <button onclick="alert()">B</button>    -->
    <button onclick="showMsg()">B</button>

    <!-- 25. function內容：在 console 顯示一段文字 -->
    
    <script>
        function showMsg(){
            alert('Hello World');
        }
    </script>
</body>

</html>
