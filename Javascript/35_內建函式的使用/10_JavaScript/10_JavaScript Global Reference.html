<body>

    <h3><a href="https://www.w3schools.com/jsref/jsref_reference.asp" target="_blank"></a></h3>
    <h3><a href="https://www.w3schools.com/jsref/default.asp" target="_blank">JavaScript Reference</a></h3>
    <h3><a href="https://www.w3schools.com/jsref/jsref_obj_global.asp" target="_blank">JavaScript Global Reference</a></h3>

    <script>

        // 10. 關於"字串"的運算.. * 陷阱
        //     a. "11" + 1
        //     b. "11" - 1 
        var apple = "11";
        var bee = 1;
        console.log(apple + bee);
      
        var tempA = 'cat10';
        var tempB = '10cat';
        // 20. parseInt() 把文字轉換為數值 (預設為10進位的轉換方式)
        var temp = parseInt(apple);
        var tempA = parseInt(tempA);
        var tempB = parseInt(tempB);
        
        console.log(temp);
        console.log(tempA);
        console.log(tempB);
        console.log(typeof temp);
        console.log(typeof tempA);
        console.log(typeof tempB);

    </script>
