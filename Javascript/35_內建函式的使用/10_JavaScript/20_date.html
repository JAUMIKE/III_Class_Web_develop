<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h3><a href="http://www.w3schools.com/js/js_dates.asp">JavaScript Date Objects</a></h3>
    <h3><a href="http://www.w3schools.com/js/js_date_formats.asp">JavaScript Date Formats</a></h3>
    <h3><a href="http://www.w3schools.com/js/js_date_methods.asp">JavaScript Get Date Methods</a></h3>

    <h3>生成一個日期物件的方法：</h3>
    <h3>new Date() </h3>
    <h3>new Date(milliseconds) </h3>
    <h3>new Date(dateString) </h3>
    <h3>new Date(year, month, day, hours, minutes, seconds, milliseconds) </h3>

    <script>
        // 宣告一個時間物件
        var tempDate = new Date();
        console.log(tempDate);
        // 取得年份
        var tempYear = tempDate.getFullYear();
        console.log(tempYear);
            // 取得月份 (請注意這裡)
        var tempMonth = tempDate.getMonth()+1; //月份是0-11
        console.log(tempMonth);
        // 取得日期 
        var tempDay = tempDate.getDate();
        console.log(tempDay);
        // 取得星期 (請注意這裡)
        var tempWeek = tempDate.getDay(); //週日 = 0
        console.log(tempWeek);
        // 取得時間 
        var tempHour = tempDate.getHours()
        console.log(tempHour)
        // 取得分鐘
        var tempMin = tempDate.getMinutes()
        console.log(tempMin);
        
        // 若日期物件生成後，我們需要加一天
        console.clear();
        // tempDate.setMonth(1);
        console.log(tempDate);
        // 若日期物件生成後，我們需要加一個月
        tempDate.setMonth(tempDate.getMonth()+1);
        tempDate.setDate(1);
        console.log(tempDate)
        console.clear();
        // 小練習：如何透過日期的加減，取得這個月的最後一天?    
        // setDate(0) ==> 前一個月的最後一天      setDate(-1)) ==> 前一個月的倒數第二天 
        // A方法
        var d = new Date();
        d.setMonth(d.getMonth()+1);
        d.setDate(0);
        console.log(d);

        // B方法
        var h = new Date();
        var lastDay = new Date(h.getFullYear(),h.getMonth()+1,0)
        console.log(lastDay);

        // C方法
        a = new Date();
        a.setDate(1);
        a.setMonth(a.getMonth()+1); // 下個月1號
        console.log(a);
        a.setDate(a.getDate()-1);
        console.log(a);
        // 小練習：宣告兩個日期物件，並指定日期後，進行日期相減
        // millisecond = 86400000 = 1000*60*60*24
        
        a = new Date();
        b = new Date('2020/12/11')
        console.log((b-a)/86400000);
    </script>

</body>

</html>
