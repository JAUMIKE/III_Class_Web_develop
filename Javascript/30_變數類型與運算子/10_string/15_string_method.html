    <h3><a href="http://www.w3schools.com/js/js_string_methods.asp"> JavaScript String Methods </a></h3>

    <script>
        var str = "Practice makes perfect";

        // 0. 字串的長度
        var a = 'apple';
        console.log(a.length);
        // 1. 字串.match() 在字串中找到符合條件
        var result = str.match('p')
        console.log(result);

        var result_A = str.match('z')
        console.log(result_A); //回傳null


        // 2. 字串.indexOf() 回傳了什麼?
        console.log(str.indexOf('makes'));
        console.log(str.indexOf('z')); //回傳-1
        // 3. 找到字串中最後一次出現的 e 的函式是什麼?
        

        // 4. 擷取底下字串
        // 0911222333 是 手機
        // 0423456789 是 電話號碼
        var phones = "09112223330423456789";
        console.log('celephone is '+phones.substr(0,10))
        console.log(`telephone is ${phones.substr(10)}`)


        console.log('celephone is '+phones.substring(0,10))
        console.log(`telephone is ${phones.substring(10)}`)

        console.log('celephone is '+phones.slice(0,10))
        console.log(`telephone is ${phones.slice(10)}`)


        
        // 5. 字串.split() 把字串分割為陣列
        console.clear();
        var fruits = "apple, bubble, lemon";
        console.log(fruits.split(','));


        // 6. 字串往左補零
        var demo = "13756"
        var result = demo.padStart(10,'a');
        console.log(result);
        var result2 = demo.padStart(10,0);

        // // 7. 比較 substr()、substring()、slice()
        console.group("(0, 2)");
        var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        console.log(`str.substr(0,2)：${str.substr(0, 2)}`);
        console.log(`str.substring(0,2)：${str.substring(0, 2)}`);
        console.log(`str.slice(0,2)：${str.slice(0, 2)}`);
        console.groupEnd();


        console.group("(3, 5)");
        console.log(`str.substr(3,5)：${str.substr(3, 5)}`);
        console.log(`str.substring(3,5)：${str.substring(3, 5)}`);
        console.log(`str.slice(3,5)： ${str.slice(3, 5)}`);
        console.groupEnd();

        var DateStr = '2020-09-04'
        var result = DateStr.split('-');
        console.log(`取得的月份是 ${result[1]} 月`);
