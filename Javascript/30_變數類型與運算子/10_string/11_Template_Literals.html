<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        // 10. 產生一個字串，並顯示到控制台
        var msg = '我有一顆蘋果';
        console.log(msg);    
       
        // 20. 產生一組字串，在字串中串接變數
        var apple = '蘋果'
        var msg2 = '我有一顆'+apple+'在便當袋';
        console.log(msg2);
        // 21. `` Template Literals：中文翻譯為 樣板字面值、模板字串等，用 「` `」組成
        var msg3 = `我有一顆${apple}在便當袋裡`;  //`${變數名稱}` 錢字號+大括號   
        console.log(msg3);


    </script>

</body>

</html>
