<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3>JavaScript Booleans：
        <a href="https://www.w3schools.com/js/js_booleans.asp" target="_blank">https://www.w3schools.com/js/js_booleans.asp</a></h3>

    <script>
        // 10. 宣告一個變數，存放 true 關鍵字
        var temp = true;
        console.log(temp);
        // 20. 宣告一個變數，存放 5 > 3 的結果
        var temp = 5>3;
           
        // 30. 透過 console 的方式查看變數
        console.log(temp); 
    </script>

</body>

</html>
