<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3>瀏覽器可解讀的標籤清單</h3>

       <!-- 以下為講究視覺上的效果 -->
    <!-- 試試看 <b> tag -->
        <b>Apple</b>

    <!-- 試試看 <i> tag -->
        <i>Apple</i>
    <!-- 試試看 <s> tag -->
        <s>Apple</s>
    <!-- 試試看 <u> tag -->
        <u>Apple</u></br>

        <!-- 以下為強調較為重要的部分 -->
    <!-- 試試看 <strong> tag -->
        <strong>Apple</strong>
    <!-- 試試看 <em> tag -->
        <em>Apple</em>
    <!-- 試試看 <del> tag -->
        <del>Apple</del>
    <!-- 試試看 <ins> tag -->
        <ins>Apple</ins>

    <!--到 w3school 查查看，他們對<s>、<del>這個兩個標籤，說明了什麼？-->
    <!-- https://www.w3schools.com/html/html_formatting.asp -->

</body>

</html>
