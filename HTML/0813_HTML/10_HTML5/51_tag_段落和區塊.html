<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 試試看 <span> tag -->
    <!-- 不會在元素的前後換行，行內元素/層級(inline level) -->
    <P>三原色有，
        <span style="color:red">紅</span>、
        <span style="color: green;">綠</span> 、
        <span style="color:blue;">藍</span>三種顏色</P>
    <hr>
    <h3>瀏覽器可解讀的標籤清單</h3>
    <h3><a href="http://www.w3schools.com/tags/">HTML Element Reference</a></h3>
    <br>
    <!-- 試試看 <p> tag -->
    <p>Apple</p>
    <!-- paragraph 預設換行符號 -->
    You mustn't be afraid to dream a little bigger,darling. -"Inception"
    <p>You mustn't be afraid to dream a little bigger,darling. -"Inception"</p>
    <!-- 試試看 <br> tag -->
    <!-- break，斷行 -->

    <!-- 試試看 <hr> tag -->
    <!-- horizontal rule，分隔網頁內容 -->

    <!-- 試試看 <h1> ~ <h6> tag -->

    <!-- 試試看 <pre> tag -->
    <!-- preformatted，在<pre>標籤中間的文字，格式會被保留下來 -->
    <pre>
           <h1>apple</h1>
        </pre>
    <!-- 試試看 <div> tag -->
    <!-- division 會在元素的前後換行，區塊元素(block level) -->
    <!-- div (袋子) -->
    <div>Apple</div>

</body>

</html>
