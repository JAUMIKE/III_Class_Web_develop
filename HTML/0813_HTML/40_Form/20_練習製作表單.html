<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .Form{

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        label{
            font-size: 18px;
        }
        .setName{
            font-size: 22px;
            color: red;
        }   
    </style>
</head>

<body>

    <!-- 1-1. 製作一份表單-->
    <!--   a. 標題：通勤工具使用調查-->
    <!--   b. 在<body>裡面放入一個表單<form>-->
    <!--   c. 在表單<form>內加入 姓名 輸入欄位<input type="text">-->
    <!--   d. 在表單<form>內加入 電話 輸入欄位<input type="text">-->


    <!-- 1-2. 加入 職業 <input type="radio">-->
    <!--  id：識別某個HTML文件上的元素-->
    <!--  class：HTML標籤的分組-->
    <!--  name：伺服器端根據name取得值；做為radio、checkbox的分組-->

    <!-- 1-3. 加入 交通工具 <input type="checkbox"> ，步驟和 1-2 類似 -->
    <h1>通勤工具使用調查表</h1>
    <form action="">
        <fieldset > 
        <legend class="setName">請輸入個人資料</legend>
        <label for="userName">姓名 : </label>
        <input id="userName" type="text"><br><br>
        <label for="userPhone">電話 :</label>
        <input id="userPhone" type="tel" placeholder="ex:0911222333" pattern ="[0-9]{10}" required><br><br>   
        
        <div class="Form">
         
            <label for="">年紀 : </label>
            <input type="radio" id = "20up" name="age" value="21~30" >
            <label for="20up">20 - 30</label>   
            <input type="radio" id = "30up" name="age" value="31~40" >
            <label for="30up">30 - 40</label> 
            <input type="radio" id = "40up" name="age" value="41~50" >
            <label for="40up">40 - 50</label>
            <input type="radio" id = "50up" name="age" value="51up" >
            <label for="50up">50 以上</label> <br>      
             
            <label for="">職業 : </label>
            <input type="radio" id = "student" name="job" value="student" >
            <label for="student">學生</label>   
            <input type="radio" id = "teacher" name="job" value="teacher" >
            <label for="teacher">教師</label> 
            <input type="radio" id = "other" name="job" value="other" >
            <label for="other">其他</label><br>
       
            <label for="">交通工具 : </label>
            <input type="checkbox" id ="bike"  name="trafficTool" value="bike" >
            <label for="bike">腳踏車</label>   
            <input type="checkbox" id = "motorcycle" name="trafficTool" value="motorcycle" >
            <label for="motorcycle">機車</label> 
            <input type="checkbox" id = "boat" name="trafficTool" value="boat" >
            <label for="boat">船</label>
            <input type="checkbox" id = "other" name="trafficTool" value="other" >
            <label for="other">其他</label> <br>

            <button onclick="submitForm()">呈交</button>
            
        </div>
         </fieldset>    
         <script>
             function submitForm(){
                 alert("完成!")
             }
         </script>

    </form>
</body>

</html>
