    <div class="container">
       <!-- 30. 改變播放速度，在外層容器增加 data-interval="300" -->
      <p>改變播放速度，在外層容器增加 data-interval="300"</p>
        <div class="carousel slide" data-ride="carousel" data-interval="300">
            <div class="carousel-inner">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="https://dummyimage.com/600x100/00ff5e/ffffff" alt="">
                    </div>
                    <div class="carousel-item active">
                        <img src="https://dummyimage.com/600x100/ff8400/ffffff" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="https://dummyimage.com/600x100/f057c5/ffffff" alt="">
                    </div>
                </div>
            </div>
        </div><hr>
        <br>
        <br>
        <br>
        <!-- 31. 加入控制播放上一張或者下一張功能 -->
        <p>加入控制播放上一張或者下一張功能 </p>
        <div class="carousel slide w-50" data-ride="carousel" id="carouselExampleControls" >
            <div class="carousel-inner">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="https://dummyimage.com/600x100/00ff5e/ffffff" alt="">
                    </div>
                    <div class="carousel-item active">
                        <img src="https://dummyimage.com/600x100/ff8400/ffffff" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="https://dummyimage.com/600x100/f057c5/ffffff" alt="">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
            </div>
        </div><hr>
        <br>
        <br>
        <br>
