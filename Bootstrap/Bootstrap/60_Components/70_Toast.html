<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../_css/bootstrap.min.css">
    <script src="../_js/jquery.min.js"></script>
    <script src="../_js/popper.min.js"></script>
    <script src="../_js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h4>官方網站</h4>
        <h4><a
                href="https://getbootstrap.com/docs/4.4/components/toasts/">https://getbootstrap.com/docs/4.4/components/toasts/</a>
        </h4>
        <h4>Bootstrap 4 Toast</h4>
        <h4><a
                href="https://www.w3schools.com/bootstrap4/bootstrap_toast.asp">https://www.w3schools.com/bootstrap4/bootstrap_toast.asp</a>
        </h4>

        <hr>
        <!-- 10. Toast 類別結構 -->
        <!--    .toast -->
        <!--    .toast-header -->
        <!--    .toast-body -->
        <div class="toast">
            <div class="toast-header">頭</div>
            <div class="toast-body">身體</div>
        </div>
        <hr>
        <br>
        <br>
        <br>
        
        <!-- 20. 在外層的吐司盒子加上 data-autohide="false"，就不會自動消失 -->
        <div class="toast" data-autohide="false">
            <div class="toast-header">頭-2</div>
            <div class="toast-body">身體-2</div>
        </div>
        <hr>
        <br>
        <br>
        <br>
        
        <!-- 30. 針對 toast header 和 toast body 進行美化  -->
        <div class="toast bg-warning" data-autohide="false">
            <div class="toast-header">
                <b class="mr-auto">你收到一則邀請</b><small>幾秒鐘前</small>
            </div>
            <div class="toast-body">身體-3</div>
        </div>
        <hr>
        <br>
        <br>
        <br>
        
        <!-- 40. 加入按鈕關閉 toast -->
        <div class="toast bg-warning" data-autohide="false">
            <div class="toast-header">
                <b class="mr-auto">你收到一則邀請</b><small>幾秒鐘前</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body">身體-3</div>
        </div>
        <hr>
        <br>
        <br>
        <br>
        
    </div>

    <script>
        // toast 需要加入一些 指令才能順利完成任務
        $(document).ready(function () {
            $('.toast').toast('show');
        })
    </script>
</body>

</html>
