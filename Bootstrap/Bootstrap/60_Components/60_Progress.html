<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../_css/bootstrap.min.css">
    <script src="../_js/jquery.min.js"></script>
    <script src="../_js/popper.min.js"></script>
    <script src="../_js/bootstrap.min.js"></script>
</head>

<body>


    <div class="container">
        <h4>官方網站</h4>
        <h4><a
                href="https://getbootstrap.com/docs/4.0/components/progress/">https://getbootstrap.com/docs/4.0/components/progress/</a>
        </h4>
        <h4>Bootstrap 4 Progress Bars</h4>
        <h4><a

        <hr>

        <!-- 10. Progress Bars 類別結構 -->
        <!--    .progress -->
        <!--    .progress-bar -->

        <div class="progress">
            <div class="progress-bar w-75">進度75%</div>
        </div>
        <hr>
        <!-- 20. 加上橫條紋的動畫效果，顏色也可以進行置換 -->
        <!--   .progress-bar-striped -->
        <!--   .progress-bar-animated -->
        <div class="progress">
            <div class="progress-bar-animated w-75 bg-success ">進度75%</div>
           
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar-striped w-75">進度75%</div>
           
        </div>
        <hr>
    </div>
