<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../_css/bootstrap.min.css">
    <script src="../_js/jquery.min.js"></script>
    <script src="../_js/popper.min.js"></script>
    <script src="../_js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h4>官方網站</h4>
        <h4><a href="https://getbootstrap.com/docs/4.4/content/images/#picture">https://getbootstrap.com/docs/4.4/content/images/#picture</a></h4>

        <hr>
        
        <!-- 10. 在不同的裝置螢幕下，載入不同的圖片-->
        <!--    a. 先製作大中小不同尺寸的素材 -->
        <!--    b. 再透過 <picture> <source srcset="" media=""> <img srcset=""> 等 tag 實現 -->
            <picture>
                <!-- 隨裝置大小動態載入圖片，看網路寬頻 -->
                <source media="(min-width: 1400px)" srcset="https://dummyimage.com/2000x700/00ffe6/000">
                <source media="(min-width: 768px)" srcset="https://dummyimage.com/1400x700/00ffe6/000">
                <source media="(min-width: 567px)" srcset="https://dummyimage.com/800x700/00ffe6/000">
                <img srcset="https://dummyimage.com/700x700/00ffe6/000" alt="">
            </picture>
            <!-- 用CSS渲染，看瀏覽器效能-->
            <div style="width: 500px;">
                <img style="width: 100%;" src="../_image/sunny.jpg" alt="">
            </div>


    </div>

</body>

</html>
