<!DOCTYPE html>
<html>

<head>
    <style>
        .box>div {
            background-color: lightgreen;
            margin: 10px;
            padding: 20px;
            font-size: 2em;
            width: 100px;
        }

        .box {
            background-color: lightcoral;
            /* 20. 加入 display: flex;  */
           
            /* 21. 改變 flex 的方向 
                   flex-direction */
           
            /* 22. 進行元素位置的重新排序 
                   flex-direction: row | column -reverse*/
           
            /* 30. 請試著改變瀏覽器寬度，觀察元素有什麼變化？ */
           
           
            /* 31. 透過換行的設定，讓空間不夠的元素折行  
                   flex-wrap */


            /* 40. 指定flex的方向還有設定換行可以進行縮寫 
                    flex-flow: row wrap; */

        }

        /* 50. 在子元素透過 flex-grow 進行畫面的分配 */
        /*     !!記得需要將瀏覽器拉寬，才看的到效果!! */
       
    </style>
</head>

<body>

    <h4>在 CSS 中的 Flex</h4>
    <h4><a href="https://www.w3schools.com/css/css3_flexbox.asp">https://www.w3schools.com/css/css3_flexbox.asp</a></h4>

    <!-- 10. 請執行並觀察畫面 -->
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>

</body>

</html>
