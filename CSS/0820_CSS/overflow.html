<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            /* overflow: hidden;   */
        }

        pre {
            width: 150px;
            background-color: lightgreen;
            /* overflow: hidden; */
        }

        img {
            /* A. 圖片不會被剪裁 */
            /* overflow: hidden;     */

            /* B. 調整圖片大小 */
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div>
        <img src="https://via.placeholder.com/150x50" alt="">
    </div>

    <hr>

    <div>
        <pre>0123456789901234567899999</pre>
    </div>
</body>

</html>
