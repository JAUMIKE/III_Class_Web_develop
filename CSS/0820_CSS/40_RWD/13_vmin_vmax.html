<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
        }

        /* 10. 先開啟網頁觀察畫面 */
        /* 20. 在 .first 和 .second 中測試 vmin & vmax */
        .first {
            background-color: lightcoral;
            width: 50vw;
            height: 50vh;
        }
        /* vmin 會先比較高度與寬度，取較小的值來設定寬與高，vmax則相反 */
        .second {
            background-color: lightskyblue;
            width: 50vmax;
            height: 50vmax;
            /* width: 50vmin; */
            /* height: 50vmin; */
        }
    </style>
</head>

<body>

    <!-- <div class="first"></div> -->

    <hr>

    <div class="second"></div>

</body>

</html>
