<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/loading.css">
    <!-- 引用官方連結 -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    
    
</head>

<body>

    <h3><a href="http://www.w3schools.com/css/css3_animations.asp" target="_blank">CSS Animations</a></h3>

    <h3>animate.css：<a href="https://daneden.github.io/animate.css/">https://daneden.github.io/animate.css/</a></h3>
    <h3>animate.css使用介紹：<a href="https://github.com/daneden/animate.css">https://daneden.github.io/animate.css/</a></h3>
    <h3>loading.io：<a href="https://loading.io/animation/">https://loading.io/animation/ </a></h3>

    <hr>

    <div>
        <!-- 透過引用animate.css -->
        <h1 class="animated infinite bounce"> animate.css! </h1>
        <h1 class="animate__animated animate__bounce">An animated element</h1>
        <hr>

        <!-- 透過引用loading.css -->
        <h1 class="ld ld-flip"> loading.css</h1>

        <hr>

        <h1 class="ld ld-bounce"> loading.css</h1>
        <!-- <h1 class="ld ld-bounce" style="animation-duration:4.0s"> loading.css</h1> -->
    </div>

</body>

</html>
