<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        div {
            width: 300px;
            height: 300px;
            background: lightcoral;
        }

        /* 10. 當滑鼠經過 div 的時候，加入圓角的樣式 */
        div:hover{
            border-radius: 150px;
            width: 500px;
            background-color: lightgreen;
            transition-duration: 2s;
            /*屬性之間要留空格 */
            transition-property:  background-color width border-radius;
            transition-timing-function: ease-in-out;
        }

        /* 20. 加入 transition 的設定 */

    </style>
</head>

<body>

    <h3>Transition，轉場效果</h3>
    <h3><a href="https://www.w3schools.com/css/css3_transitions.asp">CSS Transitions</a></h3>
    <h3><a href="https://www.w3schools.com/cssref/css3_pr_transition.asp">CSS transition Property</a></h3>
    
    <hr>
    
    <h3>
        <ul>
            <li>transition</li>
            <li>transition-delay：延遲的時間</li>
            <li>transition-duration：轉場的時間</li>
            <li>transition-property：哪些CSS屬性會被轉場效果影響</li>
            <li>transition-timing-function：時間函式 (透過貝茲曲線)</li>
        </ul>
    </h3>
    
    <hr>
    
    <figure>
        <h3>利用兩個控制點，決定一個曲線：<a href="https://cubic-bezier.com">https://cubic-bezier.com/</a></h3>
        <img src="https://i.stack.imgur.com/kxNBk.png" alt=""><br>
        <img src="https://i.stack.imgur.com/ZS4fP.png" alt="">
        <figcaption>
            圖片來源：https://stackoverflow.com/questions/25500923/understanding-cubic-bezier-transition-property-in-css
        </figcaption>
    </figure>

    <hr>

    <div class="demo1"></div>

</body>

</html>
