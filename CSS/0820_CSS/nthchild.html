<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* 1 & 5 => 第二個找不到p就不顯示了 */
        p:nth-child(2) {background-color: lightcoral; }
        /* 2 & 5 => 只看p的第二個 */
        div > p:nth-of-type(2) {color: blue;}
    </style>
</head>

<body>
    <h1>Apple</h1>
    <h1>Apple</h1>
    <p>item-1</p>
    <p>item-2</p>
    <p>item-3</p>
    <div style="margin-left: 50px;">
        <p>item-4</p>
        <p>item-5</p>
        <p>item-6</p>
    </div>
</body>

</html>
