<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       div{width: 300px; height: 100px; background-color: lightcoral;}
       .w1{width: 100px;}

       .t1{text-align: center;}
       .n1{line-height: 100px;}
       .v1{vertical-align: middle;}

        .r1{position: relative;}
        /* 必須要加上margin:auto才會置中 */
        .a1{position: absolute; top:0 ;left:0;right:0; bottom:0; margin: auto;}
   </style>
</head>
<body>
    <div><img src="https://via.placeholder.com/150x50" alt=""></div>
    <hr>
    <div class="r1">
        <img class="a1" src="https://via.placeholder.com/150x50" alt="">
    </div>
</body>
</html>
