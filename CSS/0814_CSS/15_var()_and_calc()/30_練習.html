<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
       
        /* 10. 請執行網頁，察看結果 */
        /*     rgb( 紅色, 綠色, 藍色 )；數值介於 0-255 之間 */
        .demo1 {
            background-color: rgb(255, 0, 0);
            color: rgb(255, 255, 255);
        }

        /* 20. 宣告變數，並透過 var() 帶入顏色數值 */
        .demo2 {
            --mycolor:255;
            background-color:rgb(var(--mycolor),0,0);
            color:rgb(var(--mycolor),var(--mycolor),var(--mycolor));

        }

        /* 30. 透過 hsl() 設定顏色，並使用 var() 和 calc() 製造相對色 */
        /*     hsl(色調, 亮度, 飽和度) => (0~360, 0~100%, 0~100%) */
        .demo3 {
            --relate_color:60;
            background-color:  hsl(var(--relate_color),100%,50%);
            color: hsl(calc(180 + var(--relate_color)),100%,50%);
        }
    </style>
</head>

<body>

    <h3>顏色說明</h3>
    <h3><a href="https://www.w3schools.com/colors/colors_picker.asp">https://www.w3schools.com/colors/colors_picker.asp</a></h3>

    <div class="demo1">Apple</div>
    <hr>
    <div class="demo2">Apple</div>
    <hr>
    <div class="demo3">Apple</div>

</body>

</html>
