<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        div {
            height: 100px;
            background-color: lightcoral;
        }

        /* 10. 定義寬度為 500px; */
        .demo1 {
            width: 500px;
        }

        /* 20. 透過 calc() 計算出寬度 (相同單位) */
        .demo2 {
            width:calc(100px + 400px);
        }

        /* 30. 透過 calc() 計算出寬度 (不同單位也OK)，運算符號前後必須有空格*/
        .demo3 {
            width: calc(100% - 200px);

        }
    </style>
</head>

<body>

    <h3>calc function 接受一個四則運算式，並回傳運算後的結果</h3>
    <h3><a href="https://www.w3schools.com/cssref/func_calc.asp">CSS calc() Function</a></h3>

   
    <div class="demo1"></div>
    <hr>
    <div class="demo2"></div>
    <hr>
    <div class="demo3"></div>


</body>

</html>
