<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        img {
            width: 50vw;
        }
    </style>
    <style>
        .grid-container>div {
            background-color: lightpink;
            font-size: 30px;
            text-align: center;
        }

        /*  */
        .grid-container {
            background-color: lightskyblue;
            display: grid;
            padding: 10px;
            row-gap: 10px;
            column-gap: 50px;

        }

        /* 10. grid-column 透過開始線段和結束線段放置元素 */
        .item1 {

        }

        /* 20. grid-row 透過開始線段和結束線段放置元素 */
        .item3 {

        }
    </style>
</head>

<body>

    <h3>如果沒有預設的格線，將會自動畫出"隱形"格線</h3>
    <h3><a href="https://www.w3schools.com/cssref/pr_grid-column.asp">CSS grid-column Property</a></h3>
    <h3><a href="https://www.w3schools.com/cssref/pr_grid-row.asp">CSS grid-row Property</a></h3>

    <hr>

    <div class="grid-container">
        <div class="item1">1</div>
        <div>2</div>
        <div class="item3">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

</body>

</html>
