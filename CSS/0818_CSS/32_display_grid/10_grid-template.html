<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .grid-container>div {
            border: 1px solid black;
            margin: 10px;
        }

        .grid-container {
            /* 10. 設定 display: grid，改變指定元素的顯示方式 */
            display: grid;
            /* 20. grid-template-columns 指定 欄
                   grid-template-rows    指定 列 */
            /* grid-template-columns: 100px 100px 100px; */
            
            /*grid-template-rows: 100px 100px 100px*/;
            /* 30. 其他設定：auto、fr、repeat(重覆幾次, 值1 值2...) */
            grid-template-columns: auto auto auto;
            /* 寫法2 */
            /* grid-template-columns: 1fr 1fr */
            /* 寫法3 */
            /* grid-template-columns: repeat(2,1fr 4fr)  */
        }
    </style>
</head>

<body>

    <h3><a href="https://www.w3schools.com/css/css_grid.asp">CSS Grid Layout Module</a></h3>
    <h3>使用grid相關屬性的格線小遊戲：<a href="https://cssgridgarden.com/">https://cssgridgarden.com/</a></h3>
    
    <hr>
    
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
