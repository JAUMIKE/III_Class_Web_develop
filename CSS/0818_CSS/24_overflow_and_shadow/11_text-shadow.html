<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <style>
        div {
            font-size: 3em;
            /*text-shadow: 水平位移距離 (x) 、垂直位移距離 (y) 、模糊強度 (blur)、擴散強度 (spread)、陰影顏色 (color)、內陰影 (inset) ;*/
            /*試試看做出彩虹陰影：Red、Orange、Yellow、Green、Blue、Indigo、Violet*/
            text-shadow: 1px 1px red;
            text-shadow: 2px 2px orange;
            text-shadow: 3px 3px yellow;
            text-shadow: 4px 4px green;
            text-shadow: 5px 5px lightblue;
            text-shadow: 6px 6px blue;
            text-shadow: 7px 7px purple;
        }
    </style>
</head>

<body>
