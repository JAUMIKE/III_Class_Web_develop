<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>linear-gradient</title>
    <style>
        div {
            width: 300px;
            height: 100px;
        }

        /* 10. 測試漸層效果：linear-gradient & radial-gradient */
        div:nth-of-type(1){
            background: linear-gradient(0deg, rgba(0,13,36,1) 0%, rgba(9,68,121,1) 18%, rgba(4,199,114,1) 66%, rgba(0,212,255,1) 100%)
        }
        div:nth-of-type(2){
            background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
        }
        div:nth-of-type(3){
            background-image: linear-gradient(to bottom right, red, yellow);
        }
        div:nth-of-type(4){
            background-image: repeating-linear-gradient(red, yellow 10%, green 20%);
        }
    </style>
</head>

<body>
    
    <h3><a href="https://www.w3schools.com/css/css3_gradients.asp" target="_blank">CSS Gradients</a></h3>
    <h3>取得漸層效果的小工具：<a href="https://cssgradient.io/" target="_blank">https://cssgradient.io/</a></h3>
    
    <hr>
    <div id="example1">example1(default)</div>
    <hr>
    <div id="example2">example2(to right)</div>
    <hr>
    <div id="example3">example3(to bottom right)</div>
    <hr>
    <div id="example4">example4(multiple color)</div>
    <hr>
    <div id="example5" style="height:300px;">example5(radial-gradient)</div>
    <hr>
</body>

</html>
