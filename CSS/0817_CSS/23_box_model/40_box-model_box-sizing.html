<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        div {
            background-color: aqua;
            width: 300px;

            /* 底下註解掉的 css 放開後觀察畫面是否有變化? */
            /* box-sizing: content-box; */
        }

        /* 完成一個步驟後，請先觀察畫面變化，再執行下一個步驟 */
        /* 1. 加上 10px 的 border */
        #div2 {
            /* 超出範圍 */
            border: 10px solid black;
        }

        /* 2. 加上 10px的 border 還有 box-sizing: border-box */
        #div3 {
            /* 加上border-box */
            box-sizing: border-box ;
            border: 10px solid black;
        }

        /* 3. 加上 10px的 border 還有 padding 50px */
        #div4 {
            border: 10px solid black;
            /* 加上padding會超出範圍 */
            padding: 50px;
            /* 加上box-sizing會正常 */
            box-sizing: border-box;
        }

        /* 4. 加上 10px的 border 還有 padding 50px 以及 box-sizing: border-box  */
        #div5 {}
    </style>

</head>

<body>

    <h3>元素的邊界：<a href="https://www.w3schools.com/css/css_boxmodel.asp">CSS Box Model</a></h3>
    <hr>
    <h3>width指的是哪一段?</h3>
    <h3>Ans:</h3>
    <h3>box-sizing: content-box, width = ??  </h3>
    <!-- 上述問題為 content + padding + border -->
    <h3>box-sizing: border-box, width = content + padding + border </h3>  
    <img src="img/box.jpg" alt="">

    <hr>

    <div id="div1">
        <span>#div1</span>
    </div>

    <hr>

    <div id="div2">
        <span>#div2</span>
    </div>

    <hr>

    <div id="div3">
        <span>#div3</span>
    </div>

    <hr>

    <div id="div4">
        <span>#div4</span>
    </div>

    <hr>

    <div id="div5">
        <span>#div5</span>
    </div>

</body>

</html>
